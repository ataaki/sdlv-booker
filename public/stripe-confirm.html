<!DOCTYPE html>
<html>
<head><title>Stripe Confirm</title></head>
<body>
<script src="https://js.stripe.com/v3/"></script>
<script>
  window.stripeReady = false;
  window.confirmPayment = async function(pk, account, clientSecret, sourceId) {
    const stripe = Stripe(pk, { stripeAccount: account });
    return stripe.confirmCardPayment(clientSecret, { payment_method: sourceId });
  };
  window.retrievePayment = async function(pk, account, clientSecret) {
    const stripe = Stripe(pk, { stripeAccount: account });
    return stripe.retrievePaymentIntent(clientSecret);
  };
  window.stripeReady = true;
</script>
</body>
</html>
